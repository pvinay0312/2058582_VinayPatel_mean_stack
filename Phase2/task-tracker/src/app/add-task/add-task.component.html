<div>
    <h2>To-do Tasks</h2>
</div>
<div class="form-row mb-4">
    <div class="col">
        <!-- Contact Name -->
        <input type="text" id="empId" class="form-control" placeholder="Employee Id">
    </div>
</div>

<div class="form-row mb-4">
    <div class="col">
        <!-- Phone Number -->
        <input type="text" id="name" class="form-control" placeholder="Name">
    </div>
</div>

<div class="form-row mb-4">
    <div class="col">
        <!-- Phone Number -->
        <input type="text" id="task" class="form-control" placeholder="Task">
    </div>
</div>

<div class="form-row mb-4">
    <div class="col">
        <!-- Phone Number -->
        <input type="text" id="date" class="form-control" placeholder="Date">
    </div>
</div>

<button mat-flat-button color="primary" style="background-color: gray;" (click)="myFunc()"
    formtarget="_blank">Submit</button>

<div style="margin:50px;">
    <div class="alert alert-info"><b>To-do List</b></div>
    <table class="table table-hover table-stripped" border="1">
        <thead>
            <tr>
                <th>Employee Id</th>
                <th>Name</th>
                <th>Task</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contactList">
                <td>{{contact.num1}}</td>
                <td>{{contact.num2}}</td>
                <td>{{contact.num3}}</td>
                <td>{{contact.num4}}</td>
            </tr>
        </tbody>
    </table>
</div>
